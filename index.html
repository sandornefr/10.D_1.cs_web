<!DOCTYPE html> <!--HTML5 nyelv-->
<html lang="hu"> <!--az egész weboldal ebben a tag-ben íródik és itt állítható be a nyelv-->
<head> <!--a böngészőnek ad utasításokat-->

    <link rel="stylesheet" href="css/style.css"> <!--külső (external) stíluslap csatolása a html fáljhoz-->
    <style> 
        h1 {
            color: pink;
        }
    </style> <!--belső (internal) stílusbeállítás-->
    <title>Document</title> <!--böngésző címsorában megjelenő név-->
</head>
<body> <!--a felhasználónak ad információkat-->
    <h1 style="color:blue;"></h1> <!--címsor 1-es szintű (főcím), tag-hez írt (inline) stílusbeállítás-->
    <h2></h2> - <h6></h6>
    <p></p> <!--bekezdések létrehozása-->
    <img src="" alt="" title=""> <!--kép beillesztése; src: forrásválasztó 1. img/kep.jpg; 2. egy link; alt: ha nem jeleníthető meg a kép; title: ha a kép fölé viszem az egeret-->
    <a href="https://..." target="_blank">LINK</a> <!--link, amely új oldalon nyílik meg-->
    <a href="cica.html">SAJÁT OLDALRA NAVIGÁL</a>

        <li></li>

        <li></li>
        <li></li>

        <li></li>

        <li></li>
        <li></li>
        <li></li>
    </ul> <!--emmet: ul.cica#kutya>li*5-->

    <!--TÁBLÁZAT-->
    <table>
        <caption>TÁBLÁZAT CÍME</caption>
        <thead>
            <tr>
                <th rowspan="2">Adat</th> <!--fejléc cella, sorok összevonása-->
            </tr> <!--táblázat sora-->
        </thead> <!--a táblázat fejléce-->
        <tbody>
            <tr>
                <td>Cica</td> <!--adat cella-->
                <td>Kutya</td>
                <td colspan="2">Madár</td> <!--oszlopok összevonása-->
            </tr>
        </tbody> <!--táblázat törzse-->
        <tfoot>
            <td></td>
            <td></td>
        </tfoot> <!--a táblázat lábléce-->
    </table>
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table> <!--emmet (gyorskód): table>tr*4>td*2 ez egy 2 oszlopos 4 soros táblázat-->
    <div></div> <!--keret-->
    <b></b> vagy <strong></strong> <!--félkövér betűs szöveg-->
    <i></i> vagy <em></em> <!--dőlt betűs szöveg-->
    <u></u> <!--aláhúzott szöveg-->
    <span></span> <!--egyedileg formázott szövegnél alkalmazzuk-->
    <form action=""> <!--űrlap készítése-->
        <fieldset> <!--részekre bontható általa az űrlap, pl.: személyes adatok rész, szegélyt rak az adott rész köré-->
            <legend>Személyes adatok</legend> <!--az adott rész címének beállítása, pl.: személyes adatok-->
            <label for="nev">NÉV:</label> <!--megnevezés-->
            <input type="text" name="nev" id="nev" placeholder="Kiss István">
            <!--beviteli mező, sokféle típus van, egyedi azonosítóval a label összekapcsolható, a placeholderbe beírt szöveg segítséget ad a felhasználónak az űrlap kitöltésében-->
            <!--input type lehet:
            - szöveg (text),
            - jelölő négyzet (checkbox) - ha több választás lehetséges,
            - rádió gomb (radio) - egy választás lehetséges,
            - email cím (email),
            - szám (number),
            - dátum (date),
            - jelszó (password),
            - idő (time)
            stb., DE én csak a fent leírtakat fogom kérdezni!!-->
        </fieldset>
        <button type="button">GOMB</button> <!--gomb-->
        <!--gombot kétféleképpen lehet hozzáadni a weboldalhoz:
        1. input "tag" type="button" (sima gomb), type="submit" (Küldés), type="reset" (visszaállítás)
        Ha beállítunk value-t (értéket), akkor csak azt fogja kiírni a gombra, amennyiben ezt kihagyjuk a böngésző a saját erre alkalmazott beállítását fogja használni az általad használt operációs rendszer nyelvén.
        2. button "tag"type="button" (sima gomb), type="submit" (Küldés), type="reset" (visszaállítás)-->
        <label for="uzenet">Üzenet a szakácsnak:</label>
        <textarea name="message" id="uzenet" cols="30" rows="10"></textarea> <!--szövegmező nagyobb terjedelmű szövegek írása esetén pl.: Üzenet a szakácsnak: Nem kérek rukkolát a pizzára!-->
        <label for="cars">AUTÓK:</label>
        <select name="autok" id="cars"> <!--lenyíló menüs választási lehetőség-->
            <option value=""></option> <!--lenyíló menü eleme-->
            <option value="">Audi</option>
            <option value="">BMW</option>
            <option value="">Ford</option>
            <option value="">Fiat</option>
        </select>
    </form>
    <nav></nav> <!--menürendszer kialakítása-->
    <header></header> <!--fejléc a body-n belül-->
    <footer></footer> <!--lábléc a body-n belül-->
    <p>P<sub>1</sub></p> <!--alsó index-->
    <p>m<sup>2</sup></p> <!--felső index-->

</body>
